<div data-role="view" id="search" data-layout="default" data-title="Find recipe" data-model="app.Search">
    <div id="products">
        <ul data-bind="source: products" data-role="listview" data-template="products-template"></ul>
    </div>
</div>

<script type="text/x-kendo-template" id="products-template">
    <div class="available-product">
        <div class="product-image">
            <img data-bind="attr:{src: PictureUrl}" />
        </div>
        <div class="product-content">
            <h2 class="product-name" data-bind="text: Name"></h2>
        </div>
    </div>
</script>
