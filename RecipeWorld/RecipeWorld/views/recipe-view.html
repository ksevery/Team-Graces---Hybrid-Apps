<div data-role="view" data-layout="default" data-model="app.Recipe" data-title="Recipe" data-init="app.Recipe.init" data-show="app.Recipe.show">
    <div id="recipe">
        <div id="recipe-image" data-align="center">
            <img data-bind="attr: {src: PictureUrl}" alt="styles/images/default.png" />
        </div>
        <div id="recipeContent">
            <ul data-role="listview" data-bind="source: ProductsData" data-template="productsTemplate" id="recipeProducts">
            </ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" data-id="productsTemplate" id="productsTemplate">
    <div class="product-content">
        <img id="product-image" data-bind="attr: {src: PictureUrl}" alt="styles/images/default.jpg" />
        <h2 class="product-name" data-bind="text: Name"></h2>
    </div>
</script>
